			var file_list = fs.list(home+"/ForensikBBM/");
			file_list.forEach(function(i,j){
				if(fs.info(i).isFile){
					fs.fileRemove(i);
					$('#out').append("remove file "+i+"<br>");
				}
			});
		}
	}
